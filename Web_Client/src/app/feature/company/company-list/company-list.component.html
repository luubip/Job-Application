<h2>{{ pageTitle }}</h2>

<div class="search-container">
  <input type="text" [(ngModel)]="search" placeholder="Tìm kiếm tên công ty" />
  <button class="search-btn" (click)="companySearch()">Tìm kiếm</button>
</div>

<div *ngIf="paginatedCompanies.length > 0; else noResults">
  <div class="companies">
    <div class="company" *ngFor="let company of companies">
      <div
        class="company-content clickable"
        [routerLink]="['/recruitment', 'company', company.id]"
      >
        <img
          [src]="'assets/images/slide1.jpg'"
          alt="{{ company.name }}"
          class="company-logo"
        />
        <span class="company-name">{{ company.name }}</span>
      </div>
      <button
        class="follow-btn"
        (click)="toggleFollow($event, company.id)"
        [class.followed]="isFollowing(company.id)"
      >
        {{ isFollowing(company.id) ? "Bỏ theo dõi" : "Theo dõi" }}
      </button>
    </div>
  </div>

  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      Previous
    </button>

    <button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      (click)="goToPage(i + 1)"
      [class.active]="currentPage === i + 1"
    >
      {{ i + 1 }}
    </button>

    <button
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</div>

<ng-template #noResults>
  <p>Không có doanh nghiệp phù hợp.</p>
</ng-template>
